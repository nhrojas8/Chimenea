<ion-header>
  
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    
    <ion-title>mainmenu</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
          <ion-col>
            1 of 2
            <img src="../../assets/img/nin-live.png" style="width : 100% ; height : 100%" (click)="goPublicReport()" >
            <!--<button ion-button (click)="irBusqueda()">BUSQUEDA.</button>-->
          </ion-col>
          <ion-col>
            2 of 2
            <img src="../../assets/img/rundmc-live.png" style="width : 100% ; height : 100%" (click)="goPrivateReport()" >
          </ion-col>
        </ion-row>
        
        <ion-row>
            <ion-col>
              1 of 2
              <img src="../../assets/img/bjork-live.jpg" style="width : 100% ; height : 100%" (click)="goWasteReport()" >
            </ion-col>
            <ion-col>
              2 of 2
              <img src="../../assets/img/advance-card-bttf.png" style="width : 100% ; height : 100%" (click)="goCompanyReport()" >
            </ion-col>
          </ion-row>
          
          <ion-row>
              <ion-col>
                1 of 2
                <img src="../../assets/img/advance-card-bttf.png" style="width : 100% ; height : 100%" (click)="goNews()" >
              </ion-col>
              <ion-col>
                2 of 2
                <img src="../../assets/img/badu-live.png" style="width : 100% ; height : 100%" (click)="goEmergencyNumbers()" >
              </ion-col>
            </ion-row>
    
      </ion-grid>

</ion-content>
